<script>
   $(function(){
       var bs;
       var w = $(window).width();
       $('.bxslider').bxSlider({
           useCSS:false,
           slideWidth:w,
           controls:false
       });

       function slider(){
           var slideWidth = $(window).width();

           bs.reloadSlider.bxSlider({
               useCSS:false,
               slideWidth:w,
               controls:false
           });

       }
       slider();


       $(window).on('resize',function(){
           slider();
       });

   });
</script>
